<div class="game-container">
    <div class="game-header">
        <h1 class="game-title"><i class="fas fa-boxes"></i>Cargo Sorter Express</h1>
        <div class="difficulty-selector">
            <select id="difficulty">
                <option value="easy">Easy (1-3 digits)</option>
                <option value="medium" selected>Medium (4-6 digits)</option>
                <option value="hard">Hard (7+ digits)</option>
            </select>
        </div>
    </div>
    
    <div class="game-displays">
        <div class="target-display">Target Number: <span id="target-number">0</span></div>
    </div>
    
    <div class="place-value-slots">
        <!-- Slots will be generated dynamically based on difficulty -->
    </div>
    
    <div class="conveyor-container">
        <div class="conveyor-belt">
            <div class="conveyor-pattern"></div>
            <!-- Cargo crates will appear here -->
        </div>
    </div>
    
    <div class="game-displays">
        <div class="current-display">Your Number: <span id="current-number">0</span></div>    
    </div>
   
           
    <div class="game-footer">
        <div class="score-display"><i class="fas fa-star"></i> Score: <span id="score">0</span></div>
        <div class="timer-display"><i class="fas fa-clock"></i> Time: <span id="timer">60</span>s</div>
    </div>
</div>
